name: admin
description: "EconomicSkills Admin CMS - Course Management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Shared package
  shared:
    path: ../../packages/shared
  
  # Supabase
  supabase_flutter: ^2.8.3
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State management
  flutter_riverpod: ^3.1.0
  
  # URL launcher for OAuth
  url_launcher: ^6.2.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "../../assets/icon/icon.png"
    icon_size: 48

flutter:
  uses-material-design: true
